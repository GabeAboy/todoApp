<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>to do list</title>
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title">
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>To DO list</h1>
    <div class="to-do-list-container">
      <ul class='to-do-list'>
        <li class='to-do-item'>dishes</li>
        <li class='to-do-item'>laundry</li>
        <li class='to-do-item'>make bed</li>
      </ul>
    </div>
    <div class="add-to-do-container">
      <input type="text" name="name" value="" class='new-to-do'>
      <button type="button" name="button" class='add-to-do-button'>Add to Do</button>
      <button type="button" name="button" class='remove-to-do-button'>remove to do</button>
    </div>


<script type="text/javascript" src='./app.js'>

</script>
  </body>
</html>
