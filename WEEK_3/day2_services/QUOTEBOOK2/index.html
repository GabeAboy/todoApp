<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">

    <title>Quotebook 2 </title>
  </head>
  <body ng-controller='mainCtrl'>
<!-- {{hello}} -->
<div class="container">
  <div class="jumbotron">
    <input type="text" name="name" placeholder='search author' ng-model='search.author'value="">
    <input type="text" name="name" placeholder='search quote' ng-model='search.text'value="">------
    <input type="text" name="name" ng-model='auth' placeholder='add author' value="">
    <input type="text" name="name" ng-model='newQuote' placeholder='add quote' value="">
    <button type="button" name="button" ng-click='addQuote(auth,newQuote)'>Add New Quote</button>
    <div ng-repeat='quote in quotes | filter: search' class="container" ng-class='{liked:quote.isLiked}'>
      <span>{{quote.author}}</span>
      <span>{{quote.text}}</span>
      <button type="button" name="button" ng-click='deleteQuote($index)'>delete</button>
      <button type="button" name="button" ng-model='$index' ng-click='toggleLike($index)'>Like</button>
    </div>
  </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="./app/app.js"></script>
        <script src="./app/controller.js"></script>
        <script src="./app/service.js"></script>
  </body>
</html>
