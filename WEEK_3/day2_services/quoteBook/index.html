<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
  </head>
  <body ng-controller='mainCtrl'>
    <div class="container">
      <div class="jumbotron">
        <input type="text" placeholder="artist"name="name" value="" ng-model='search.author'>
        <input type="text" placeholder="quote"name="name" value="" ng-model='search.text'>
        <input type="text" placeholder="add new quote"name="name" value="" ng-model='newText'>
        <input type="text" placeholder="add new author"name="name" value="" ng-model='newAuth'><button type="button" class='btn btn-warning' ng-click="addQuote(newText,newAuth)">addQuote</button>
        <div ng-repeat='quote in quotes | filter:search ' class="row quote-wrapper"  >
          <h4 ng-model='item'>{{quote.text}} ---- {{quote.author}}</h4> <button class='btn btn-danger del' type="button" ng-click='deleteItem($index)' name="button">X</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/controller.js"></script>
    <script src="./app/service.js"></script>
  </body>
</html>
