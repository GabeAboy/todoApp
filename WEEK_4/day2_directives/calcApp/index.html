<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
  </head>
  <body ng-controller='mainCtrl'>
    <!-- {{message}} -->
    <div calculator num1="results" calc='add(a,b)' text='add' num2="results2"></div>
    <div calculator num1="results" calc='subtract(a,b)'text='subtract'></div>
    <div calculator num1="results" calc='multiply(a,b)'text='multiply'></div>
    <div calculator num1="results" calc='divide(a,b)'text='divide'></div>
    <h1>{{results}}</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/directive.js"></script>
  </body>
</html>
